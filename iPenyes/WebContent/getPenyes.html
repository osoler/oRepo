<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
$.getJSON( "http://localhost:8080/iPenyesServer/getPenyes", function( data ) {
	  var items = [];
	  $.each( data, function( key, val ) {
	    items.push( "<li id='" + val.id + "'>" + val.country + " " + val.name+  " " +val.logo + " " +val.location +" " +val.numAffiliates+ " "+val.fundationYear + " " +  "</li>" );
	  });
	 
	  $( "<ul/>", {
	    "class": "my-new-list",
	    html: items.join( "" )
	  }).appendTo( "body" );
	});
</script>
</body>
</html>
