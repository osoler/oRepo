<!DOCTYPE html>
<html>
<head>
<title>iPenyes</title>
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<meta name="viewport" content="initial-scale = 1.0,  minimum-scale=1.0, maximum-scale=2.0, user-scalable = yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="/images/iconFCBPenyes.png" />
<link rel="shortcut icon"    href="/images/iconFCBPenyes.png" />

<link rel="stylesheet" 		href="/jquery/jquery.mobile-1.3.2.css"/>    	             	          
<link rel="stylesheet" 		href="/css/commonPenyes.css">
<link rel="stylesheet" 		href="/css/headerPenyes.css">
<link rel="stylesheet" 		href="/css/footerPenyes.css">
<link rel="stylesheet" 		href="/css/listPenyes.css">
<link rel="stylesheet" 		href="/css/filterPenyes.css">
<link rel="stylesheet" 		href="/css/detailPenyes.css">
<link rel="stylesheet" 		href="/css/photoPenyes.css">
<link rel="stylesheet" 		href="/css/mapPenyes.css">

<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="/jquery/infobubble.js"></script>
<script src="/jquery/jquery-1.10.1.js"></script>
<script src="/jquery/jquery.mobile-1.3.2.js"></script>        
<script src="/jquery/jquery.ui.map.js"></script>      
<script src="/jquery/jquery.ui.map.extensions.js"></script>   
<script src="/jquery/jquery.iosslider.js"></script>     
<script src="/jquery/jquery.bpopup.min.js"></script>
<script src="/jquery/jquery.easing.1.3.js"></script>        
<script src="/jquery/jquery.mobile-events.js"></script>          

<script src="/scripts/configuration.js"></script>
<script src="/scripts/initialization.js"></script>
<script src="/scripts/navigation.js"></script>
<script src="/scripts/doubleTap.js"></script>             
<script src="/scripts/detail.js"></script>                      
<script src="/scripts/maps.js"></script>
<script src="/scripts/list.js"></script>
<script src="/scripts/filter.js"></script>
</head>    

<body>

<div data-role="page" id="listPenyes">
	<div data-role="header" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="header">
		<div>
			<div  class="voidHeader">&nbsp;</div>
			<div  class="filterLinkHeader"><a id="filterLink" onclick="filterPenyes.openFilter()"><img class="buttonHover" src="images/lupa.png" width="20px"/></a></div>	
			<div class="headerLogoImg">&nbsp;</div>			
		</div>	
		<div class="infiniteShadowTop"><div class="innerInfiniteShadowTop"></div></div>	
	</div><!-- /header -->
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="footer" id="listFooter">	
		<div class="infiniteShadowBottom"><div class="innerInfiniteShadowBottom"></div></div>
	    <div data-role="navbar" class="navMenu">
	        <ul>
	            <li><a href="#listPenyes" id="tabList" data-icon="custom" data-transition="pop" class="ui-btn-active ui-state-persist">List</a></li>
	            <li><a href="#mapPenyes"  id="tabMap"  data-icon="custom" data-transition="pop">Map</a></li>
	        </ul>
	     </div> 
	</div>
	<div data-role="content"  id="contentlistPenyes"> 
		<div id="filterPopup">
	<div data-role="fieldcontain">
		<div id="innerfilterPopupHeader">
			<div class="innerTextfilterPopupHeader filter" >Filter</div>
		</div>	
		<div id="innerfilterPopup">
			<form id="filterForm">
				<div class="filterPopupInputTitle">Location</div>
				<div class="filterPopupInput bottomLine">
				    <fieldset data-role="controlgroup" data-type="horizontal" style="text-align: center" >
				         	<input type="radio" name="radio-area" id="radio-area1" value="catalonia" checked="checked"/>
				         	<label for="radio-area1" class="custom-button catalonia"></label>
				
				         	<input type="radio" name="radio-area" id="radio-area2" value="spain"  />
				         	<label for="radio-area2" class="custom-button spain"></label>
				
				         	<input type="radio" name="radio-area" id="radio-area3" value="europe"   />
				         	<label for="radio-area3" class="custom-button europe"></label>
			
				         	<input type="radio" name="radio-area" id="radio-area4" value="world" />
				         	<label for="radio-area4" class="custom-button world"></label>
				    </fieldset>
			    </div>
			    <div class="filterPopupInputTitle">Fundation</div>
			    <div class="filterPopupInput bottomLine">
				    <div data-role="rangeslider">
	                        <input type="range" name="yearFrom" id="yearFrom" min="1899" max="2014" value="1899">
	                        <input type="range" name="yearTo" id="yearTo" min="1899" max="2014" value="2014">
	                 </div>
                 </div>
                 <div class="filterPopupInputTitle">Affiliates </div> 
                 <div class="filterPopupInput">            
	           	     <div data-role="rangeslider">
	                        <input type="range" name="numFansFrom" id="numFansFrom" min="1" max="5555" value="1">
	                        <input type="range" name="numFansTo" id="numFansTo" min="1" max="5555" value="5555">
	                 </div>
	             </div>    
			</form>    
		</div>
	    <div id="innerfilterPopupBottom">
			<div class="innerTextfilterPopupBottom reset"><a  onclick="filterPenyes.resetFilter()" class="buttonHover">Reset</a></div>
			<div class="innerTextfilterPopupBottom search"><a onclick="filterPenyes.search()" class="buttonHover">Search</a></div>			
		</div>	
	</div>	
</div>

       
	</div><!-- /content -->         
</div><!-- /page -->

		       
<div data-role="page" id="detailPenyes">
	<div data-role="header" data-position="fixed"  data-id="header" data-tap-toggle="false">
		<div>
			<div  id="detailLeft"><a id="ios-arrow-left" data-transition="slide" data-direction="reverse"  data-role="button" onclick="detailPenyes.back()">Back</a></div>
			<div  id="detailRight"><a id="mapLogoLink" onclick="detailPenyes.showPenyaInMap()"><img id="mapLogo" src="/images/google_pin.png"></a></div>		
			<div  class="headerLogoImg">&nbsp;</div>		
		</div>	
		<div class="infiniteShadowTop"><div class="innerInfiniteShadowTop"></div></div>
	</div><!-- /header --> 
			
    <div data-role="content" id="contentDetailPenyes">
		<div class="detailPenyes_divheader ui-corner-all ui-shadow div_padding_v">
				<div>
					<div class="detailPenyes_coat"><img id="penyaSelected-logo" class="desc-icon" src="/images/spinner.gif"></div>
					<div class="detailPenyes_description"> 
						<div id="penyaSelected-name" class="detailPenyes_name"></div>
						<div id="penyaSelected-fundation" class="detailPenyes_fundation"></div>
					</div>				
				</div>
		</div>   
		<div id="penyaSelected-info1" class=" detailPenyes_div  ui-corner-all ui-shadow div_padding_v"></div>						
		<div id="penyaSelected-info2" class=" detailPenyes_div  ui-corner-all ui-shadow div_padding_v"></div>  

					 
    </div><!-- /content -->
	<div data-role="footer" data-position="fixed" data-tap-toggle="false"  data-id="footer" id="detailFooter">	
		<div class="infiniteShadowBottom"><div class="innerInfiniteShadowBottom"></div></div>
	</div>    
</div>


<div data-role="page" id="mapPenyes" >
	<div data-role="header" data-position="fixed" data-tap-toggle="false" data-transition="none" data-id="header">
		<div>
			<div  class="voidHeader">&nbsp;</div>
			<div  class="filterLinkHeader"><a id="filterLink" onclick="filterPenyes.openFilter()"><img class="buttonHover" src="images/lupa.png" width="20px"/></a></div>	
			<div class="headerLogoImg">&nbsp;</div>			
		</div>	
	</div><!-- /header -->
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="footer" id="mapFooter">	
	    <div data-role="navbar" class="navMenu">
	        <ul>
	            <li><a href="#listPenyes" id="tabList" data-icon="custom" data-transition="pop">List</a></li>
	            <li><a href="#mapPenyes"  id="tabMap"  data-icon="custom" data-transition="pop" class="ui-btn-active ui-state-persist">Map</a></li>
	        </ul>
	     </div> 
	</div>			
    <div data-role="content" id="contentMap">
 		<div id="map_canvasWrapper" class="ui-corner-all ui-shadow">
 			<div id="map_canvas"></div>
 		</div>
  	</div> 

</div><!-- /page -->
   
<div data-role="page" id="fullScreen" >		
    <div data-role="content">
		<div id="fullscreenimage"></div>
		<div id="closerWrapper"><div id="closer" onClick="detailPenyes.backFullScreen()">&nbsp;</div></div>
    </div><!-- /content -->
</div><!-- /page --> 

</body>

</html>
